<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday to Ting</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3 text-center">
                <br/>
                <h1>婷小姐的专属祝福</h1>
                <div class="card" id="card">
                    <img class="card-img-top" alt="loading image" id="greeting-image">
                    <div class="card-body">
                      <p class="card-text" id="greeting-text"></p>
                      <a class="btn btn-primary" id="greeting">换一组</a>
                    </div>
                </div>
                <br/>
                <div id="elapseClock"></div>
                <a class="btn btn-danger" id="open-birthday-page">开启生日祝福</a>
                <hr/>
                <audio id="music" loop="loop" controls="controls">
                    <source src="music/可爱女人.mp3"
                        type="audio/mpeg">
                </audio>
                <div id="code"></div>
                <br/><br/>
            </div>
        </div>
    </div>
    <script src="script/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="script/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="script/script.js" type="text/javascript"></script>
</body>
</html>
